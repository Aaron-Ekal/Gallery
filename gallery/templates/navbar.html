<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{% url 'gallery' %}" class="navbar-brand fs-3 ">Tellem  <span class="text-danger fs-3">GalleryHive</span> </a>
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mr-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a href="{% url 'gallery' %}" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" 
                            class="nav-link dropdown-toggle" 
                            id="navbarDropdown" 
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">Categories
                        </a>
                    
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for category in categories %}
                        <li>
                            <a class="dropdown-item" href="{% url 'view_category' category %}">
                            {{category}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    </li>
                    <li class="nav-iten dropdown">
                        <a href="#" class="nav-link dropdown-toggle"
                            id="navbarDropdown"
                            role="button"    
                            data-bs-toggle="dropdown"
                            aria-expanded="false">Locations
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for location in locations %} 
                            <li><a href="{% url 'view_location' location %}">{{location}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
                <form action="{% url 'search_images' %}" 
                    class="d-flex navbar-form"
                    role="search">
                    <input type="search" class="form-control me-2" placeholder="Search Images" name="image">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
